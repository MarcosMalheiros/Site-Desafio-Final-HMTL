<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Final</title>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <div>
      <a href="./SpaceX.html"
        ><img
          src="../ImgP1/logo.png"
          alt="Logo"
          width="200"
          height="50"
          title="Logo"
      /></a>
      | <a href="../SpacesShip.html">The SpaceShips</a>
    </div>
    <hr />
    <br />
    <div>
      <h3>Hire Us Now</h3>
      <p>
        Leave a message to request one of our services and we will get back to
        you as soon as possible.
      </p>
      <br />
    </div>
    <div>
      <label for="name"><b>Nome:</b></label>
      <input type="text" id="name" name="name" autocomplete="off" /> -
      <label for="email"><b>Email:</b></label>
      <input type="email" id="email" name="email" autocomplete="on" />
    </div>
    <br /><br />
    <div>
      <label for="Spaceship"><b>Spaceship:</b></label>
      <select name="Spaceship" id="Spaceship">
        <option value="Falcon9">Falcon9</option>
        <option value="FalconHeavy">FalconHeavy</option>
      </select>
      | <b>Tipe of Service:</b>
      <select name="services" id="services">
        <option value="Budget">Orçamento</option>
        <option value="rocket launch">Lançamento de Fogete</option>
        <option value="Starlink">StarLink</option>
      </select>
    </div>
    <div class="rodape">
      <br />
      <input type="submit" value="Submit" />
    </div>
  </body>
</html>
